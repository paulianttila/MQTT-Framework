# https://github.com/eclipse/mosquitto/blob/master/mosquitto.conf

#log_type all
log_type information
log_type notice
log_type warning
log_type error

log_dest stderr
connection_messages true

persistence false

per_listener_settings true

listener 1884
socket_domain ipv4
protocol mqtt
allow_anonymous false
password_file mosquitto.passwd
acl_file acl
#tls_version tlsv1.2
#require_certificate true
#use_identity_as_username false
#cafile cert/ca/ca.crt
#certfile cert/server/server.crt
#keyfile cert/server/server.key
